<!DOCTYPE html>
<html>
<body>

<button onclick="document.getElementById('myImage').src='and2on.png'">Turn both inputs on</button>
<button onclick="document.getElementById('myImage').src='andoffon.png'">Turn 1 off and 1 on</button>
<img id="myImage" src="and2off.png" style="width:1000px">

<button onclick="document.getElementById('myImage').src='and2off.png'">Turn both inputs off</button>
<button onclick="document.getElementById('myImage').src='andonoff.png'">Turn 1 on and 1 off</button>
</body>
</html>
